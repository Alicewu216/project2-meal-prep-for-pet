<!DOCTYPE html>
<html lang="en">

<head>
  <title>Passport Authentication</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<link href="stylesheets/style.css" rel="stylesheet">

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="/logout">
          Logout
        </a>
        <a class="navbar-brand" href="/viewcart">
          View my Cart
        </a>
      </div>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-10 offset-1">
        <h1>One More Step To Feshly Preped Raw Meal for Your Pet!</h1><br>
        <h4>Please fill in your shipping address below to receive your shipping price estimation</h4><br>
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon3">Receipient Name</span>
          <input type="text" class="form-control" id="receipiant-name" aria-describedby="basic-addon3">
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon3">Adress Line 1</span>
          <input type="text" class="form-control" id="address-1" aria-describedby="basic-addon3">
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon3">Adress Line 2(Optional)</span>
          <input type="text" class="form-control" id="address-2" aria-describedby="basic-addon3">
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon3">City Name</span>
          <input type="text" class="form-control" id="city-name" aria-describedby="basic-addon3">
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon3">Zipcode</span>
          <input type="text" class="form-control" id="zip-code" aria-describedby="basic-addon3">
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon3">Phone Number</span>
          <input type="text" class="form-control" id="phone-num" aria-describedby="basic-addon3">
        </div>
        <br>
        <button class="btn btn-danger" id="complete-order">
          Complete Order!
        </button>
        <br>
        <div id="order-confirm"></div>

      </div>

    </div>


  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/checkout.js"></script>

</body>

</html>
